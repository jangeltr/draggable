<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script> -->
    <script src="./interact.min.js"></script>
</head>
<body style="height: 100vh; width: 100vw; background-color: aqua;">
    <div id="drag-1" class="draggable">
        <img src="imagen.png">
    </div>
    
    <script>
        const position = { x: 0, y: 0 }

        interact('.draggable').draggable({
        listeners: {
            start (event) {
                //console.log(event.type, event.target)
            },
            move (event) {
                position.x += event.dx
                position.y += event.dy

                event.target.style.transform =`translate(${position.x}px, ${position.y}px)`
            },
        }
        })

        // lock the drag to the starting direction
        interact(singleAxisTarget).draggable({
            startAxis: 'xy',
            lockAxis: 'start'
        });

        // only drag if the drag was started horizontally
        interact(horizontalTarget).draggable({
            startAxis: 'x',
            lockAxis: 'x'
        });
    </script>
    

</body>
</html>
